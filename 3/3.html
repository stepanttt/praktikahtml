<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <!-- Семантический тег header используется для обозначения заголовка сайта -->
        <h1>Название блога</h1>
        <nav>
            <!-- Семантический тег nav обозначает навигацию -->
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/about">О нас</a></li>
                <li><a href="/contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Семантический тег main для основного содержимого блога -->
        <article>
            <!-- Семантический тег article для статьи в блоге -->
            <h2>Заголовок статьи</h2>
            <p>Текст статьи...</p>
            <footer>
                <!-- Семантический тег footer для информации в конце статьи -->
                <p>Автор: Имя Автора</p>
                <time datetime="2023-12-15">Дата публикации: 15 декабря 2023</time>
            </footer>
        </article>

        <aside>
            <!-- Семантический тег aside для боковой информации, например, виджетов или рекламы -->
            <section>
                <!-- Семантический тег section для группировки содержимого -->
                <h3>Популярные статьи</h3>
                <ul>
                    <li><a href="/popular-article-1">Популярная статья 1</a></li>
                    <li><a href="/popular-article-2">Популярная статья 2</a></li>
                    <li><a href="/popular-article-3">Популярная статья 3</a></li>
                </ul>
            </section>

            <section>
                <h3>Реклама</h3>
                <img src="advertisement.jpg" alt="Рекламный баннер">
            </section>
        </aside>
    </main>

    <footer>
        <!-- Семантический тег footer для информации внизу страницы -->
        <p>&copy; 2023 Название блога. Все права защищены.</p>
    </footer>

</body>
</html>
